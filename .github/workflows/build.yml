name: Build and test
on: [push, workflow_dispatch]
jobs:
  build_and_test:
    strategy:
      matrix:
        compiler: [ {type: clang, bin: clang++, ver: 15}, {type: gcc, bin: g++, ver: 12} ]

    runs-on: ubuntu-22.04
    env:
      BUILD_TYPE: Release
      CXX: ${{ matrix.compiler.bin }}-${{ matrix.compiler.ver }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
        fetch-depth: '0'

    - name: Add LLVM apt repository
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository -y -S deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main

    - name: Apt install
      run: sudo apt install -y ninja-build clang-15 g++-12

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -GNinja -DDISABLE_LTO=ON -DUSE_CLANG_TIDY=OFF -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    
    - name: Tests
      working-directory: ${{github.workspace}}/build
      run: SPDLOG_LEVEL=DEBUG ctest --output-on-failure --no-tests=error
